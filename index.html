<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Room</title>
</head>

<body>
    <header>
        <h1>
            Welcome to the Living Room
        </h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col s12" id="read-or-play">
                <h2>Would you like to <br />
                    READ or PLAY?</h2>
            </div>
        </div>
        <div class="row" id="buttons">
            <div class="col s6" id="read-cell">
                <a class="waves-effect waves-light btn-large">Read</a>
            </div>
            <div class="col s6" id="play-cell">
                <a class="waves-effect waves-light btn-large">Play</a>
            </div>
        </div>
        <div class="row">
            <div class="col s12 yellow lighten-5" id="content-cell">
                CONTENT
            </div>
        </div>
    </div>
</body>
</html>
