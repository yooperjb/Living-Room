<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/jokes.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Room</title>
</head>

<body class="deep-orange darker-4">
    <header>
        <h1>
            Welcome to the Living Room
        </h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col s12" id="read-or-play">
                <h2>Choose Your Activity:</h2>
            </div>
        </div>
        <div class="row" id="buttons">
            <div class="col s4">
                <a class="hoverable waves-effect waves-light btn-large deep-orange accent-1 black-text scale-transition"
                    id="read-button">Read</a>
            </div>
            <div class="col s4">
                <a class="hoverable waves-effect waves-light btn-large deep-orange accent-1 black-text"
                    id="trivia-button">Trivia</a>
            </div>
            <div class="col s4">
                <a class="hoverable waves-effect waves-light btn-large deep-orange accent-1 black-text"
                    id="joke-button">Joke</a>
            </div>
        </div>
        <!--Begin Content Row-->
        <div class="row">
            <div class="col s12 orange lighten-2  " id="content-cell"></div>
        </div>
        <!--End Content Row-->
        <section id="sectionContainer" class=" custom-content">
            <div class="jokeContainer">
                <div class="joke">
                    <p id="fetchedJoke"></p>
                </div>
                <button id="jokeButton"
                    class="jokeButton orange darken-4 z-depth-2 waves-effect waves-light hoverable">Get a
                    Joke</button>
                <button id="closeJokeButton"
                    class="closeJokeButton orange darken-4 z-depth-2 waves-effect waves-light hoverable">Exit</button>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="./assets/js/book.js"></script>
    <script src="./assets/js/jokes.js"></script>
</body>

</html>
