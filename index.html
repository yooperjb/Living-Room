<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/jokes.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Room</title>
</head>

<body class="deep-orange darken-4">
    <header class="welcome-banner">
        <h1>
            Welcome to the Living Room
        </h1>
    </header>

    <main>
        <div class="container">
            <div class="row" id="choose-activity">
                <div class="col s12 welcome-banner">
                    <h2>
                        Choose Your Activity:
                    </h2>
                </div>
            </div>
            <div class="row" id="buttons">
                <div class="col s4">
                    <a class="hoverable waves-effect waves-light btn-large deep-orange darken-4 scale-transition"
                        id="read-button">Read</a>
                </div>
                <div class="col s4">
                    <a class="hoverable waves-effect waves-light btn-large deep-orange darken-4"
                        id="joke-button">Joke</a>
                </div>
                <div class="col s4">
                    <a class="hoverable waves-effect waves-light btn-large deep-orange darken-4"
                        id="trivia-button">Trivia</a>
                </div>
            </div>
            <!--Begin Content Row-->
            <div class="row" id="content-row">
                <div class="col s3 orange darken-3 storage-div" id="bookshelf">
                    Bookshelf
                </div>
                <div class="col s6 orange lighten-2 triva-content" id="content-cell">
                    <!-- Content Container-->

                    <div id="quizContainer" class="quiz" hidden">
                        <h4 id="triviaHeader" hidden></h4>
                        <p id="error" hidden></p>
                        <p id="score"></p>
                        <p id="category"></p>
                        <p id="difficulty"></p>
                        <p id="question"></p>
                        <div id="quizButtons" class="quiz-buttons">

                        </div>
                        <p id="answerStatus"></p>
                        <p id="gameOver" hidden>Game Over!</p>
                        <div>
                            <button hidden id="next"></button>
                            <button hidden id="quit">Quit?</button>
                            <button hidden id="saveScore">Save
                                Score?</button>
                        </div>

                        <form id="initialsForm" class="initialsform" hidden>
                            <p></p>
                            <!-- <input id="inputInitials" name="inputInitials" minlength="2" maxlength="2" type="text" required> -->

                            <div class="input-field col s5 ">
                                <input id="inputInitials" name="inputInitials" data-length="2" type="text"
                                    class="validate input-field">
                                <label for="inputInitials" class="input-field">Enter two initials
                                    please</label>
                            </div>
                            <button type="submit"
                                class="trivia-button orange darken-4 z-depth-2 waves-effect waves-light hoverable">Submit</button>
                            </p>
                            <br>
                            <p id="validate"></p>
                        </form>
                    </div>
                    <!--End Content Container -->
                </div>

                <div class="col s3 orange darken-3 storage-div" id="high-scores" hidden>
                    <h3>High Scores</h3>
                    <div id="scoreDisplay" class="high-scores"></div>
                    <button id="clearScores"
                        class="hoverable clearscores orange lighten-2 hoverable waves-effect waves-light" hidden>Clear
                        High Scores</button>
                </div>
            </div>
            <!--End Content Row-->



            <section id="sectionContainer" class=" custom-content">
                <div class="jokeContainer">
                    <div class="joke">
                        <p id="fetchedJoke"></p>
                    </div>
                    <button id="jokeButton"
                        class="jokeButton orange darken-4 z-depth-2 waves-effect waves-light hoverable">Get a
                        Joke</button>
                    <button id="closeJokeButton"
                        class="closeJokeButton orange darken-4 z-depth-2 waves-effect waves-light hoverable">Exit</button>
                </div>
            </section>

            <!-- Modal Content -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4></h4>
                    <div id="modalBtnDiv">
                        <button id="read"
                            class="orange darken-4 z-depth-2 waves-effect waves-light hoverable">Read</button>
                        <button id="remove"
                            class="orange darken-4 z-depth-2 waves-effect waves-light hoverable">Remove</button>
                        <button id="close"
                            class="orange darken-4 z-depth-2 waves-effect waves-light hoverable modal-close">Close</button>
                    </div>
                </div>
            </div>
            <!-- End Modal Content -->

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/book.js"></script>
    <script src="./assets/js/jokes.js"></script>
    <script src="./assets/js/trivia.js"></script>
</body>

</html>
