<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/jokes.css" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Room</title>
</head>

<body class="deep-orange darker-4">
    <header>
        <h1>
            Welcome to the Living Room
        </h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col s12" id="read-or-play">
                <h2>Choose Your Activity:</h2>
            </div>
        </div>
        <div class="row" id="buttons">
            <div class="col s4">
                <a class="waves-effect waves-light btn-large deep-orange accent-1 black-text" id="read-button">Read</a>
            </div>
            <div class="col s4">
                <a class="waves-effect waves-light btn-large deep-orange accent-1 black-text" id="trivia-button">Trivia</a>
            </div>
            <div class="col s4">
                <a class="waves-effect waves-light btn-large deep-orange accent-1 black-text" id="joke-button">Joke</a>
            </div>
        </div>
        <div class="row">
            <div class="col s12 yellow lighten-5" id="content-cell">
                Put CONTENT Here
            </div>
        </div> 
        <section id="sectionContainer">
            <div class="jokeContainer">
                <div class="joke">
                    <p id="fetchedJoke"></p>
                </div>
                <button id="jokeButton" class="jokeButton">Get a Joke</button>
                <button id="closeJokeButton" class="closeJokeButton">Exit</button>
            </div>   
        </section>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="./assets/js/book.js"></script>
    <script src="./assets/js/jokes.js"></script>
</body>
</html>
