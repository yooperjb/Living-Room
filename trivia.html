<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
</head>

<body>
    <h1>Trivia Game</h1>
    <div id="quizContainer">
        <p id="score"></p>
        <p id="category"></p>
        <p id="difficulty"></p>
        <p><span id="questionNumber"></span><span id="question"></span></p>
        <button id="answer1" class="answer" style="display:none"></button>
        <button id="answer2" class="answer" style="display:none"></button>
        <button id="answer3" class="answer" style="display:none"></button>
        <button id="answer4" class="answer" style="display:none"></button>
        <p id="answerStatus"></p>
        <p id="gameStatus"></p>
        <button id="nextQuestion" style="display:none">Next Question</button>
    </div>


    <script src="assets/js/trivia.js"></script>
</body>

</html>
